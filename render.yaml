services:
  - type: web
    name: singingbowlandgonghouse
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    # Run migrations automatically on each deploy/start, then run gunicorn
    startCommand: "python manage.py migrate && gunicorn SingingBallAndGongHouse.wsgi:application"
